<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EXTROND</title>

<!-- GOOGLE FONT (PRO LOOK) -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Orbitron',sans-serif;
background:linear-gradient(180deg,#022a2a,#011c1c);
color:#cffffa;
}

/* ===== HERO ===== */
.hero{
text-align:center;
padding:60px 20px 40px;
max-width:900px;
margin:auto;
}

.hero h1{
font-size:38px;
margin:0 0 10px;
letter-spacing:3px;
}

.hero p{
color:#9de3dc;
margin-bottom:25px;
}

.btn{
display:inline-block;
margin:6px;
padding:12px 26px;
border-radius:30px;
background:linear-gradient(90deg,#7fffd4,#4db8ff);
color:#001;
text-decoration:none;
font-size:14px;
}

/* ===== SECTIONS ===== */
.section{
max-width:1100px;
margin:auto;
padding:30px 18px;
}

.section h2{
margin-bottom:20px;
font-size:22px;
color:#b7fff7;
}

/* ===== GRID ===== */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:18px;
}

.card{
background:#012;
border-radius:18px;
padding:10px;
border:1px solid #044;
}

.card img{
width:100%;
display:block;
border-radius:12px;
}

/* ===== CONTACT ===== */
.contact{
text-align:center;
padding:40px 20px 60px;
}

</style>
</head>

<body>

<!-- ===== HERO ===== -->
<div class="hero">
<h1>EXTROND</h1>
<p>Professional Minecraft renders, thumbnails and creator visuals.</p>

<a class="btn" href="#">Visit YouTube</a>
<a class="btn" href="#">View Instagram</a>
</div>


<!-- ===== LOGO SECTION (ONLY LOGOS HERE) ===== -->
<div class="section">
<h2>Logo</h2>
<div class="grid">

<div class="card"><img src="Untitled30_20260119143236.png"></div>
<div class="card"><img src="Untitled34_20260121112937.png"></div>
<div class="card"><img src="Untitled29_20260105184524.jpg"></div>
<div class="card"><img src="Untitled17.jpg"></div>
<div class="card"><img src="Untitled23_20260103225034.jpg"></div>
<div class="card"><img src="Untitled43_1.png"></div>

</div>
</div>


<!-- ===== THUMBNAIL SECTION (ONLY THUMBNAILS HERE) ===== -->
<div class="section">
<h2>Thumbnail</h2>
<div class="grid">

<div class="card"><img src="Untitled14_20251124102514.png"></div>
<div class="card"><img src="Untitled39_20260125195027.png"></div>
<div class="card"><img src="Untitled84.png"></div>
<div class="card"><img src="Untitled24_20251023210831.png"></div>
<div class="card"><img src="Untitled22_20251022180537.png"></div>
<div class="card"><img src="12943-01.jpg"></div>
<div class="card"><img src="13447-01.jpg"></div>

</div>
</div>


<!-- ===== CONTACT ===== -->
<div class="contact">
<h2>Contact</h2>
<a class="btn" href="#">YouTube</a>
<a class="btn" href="#">Instagram</a>
</div>

</body>
</html>
