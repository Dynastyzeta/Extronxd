<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extrond</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:linear-gradient(160deg,#021f1e,#053b37);
color:#eafffa;
}

/* ===== HERO ===== */

.hero{
max-width:900px;
margin:auto;
text-align:center;
padding:160px 20px; /* SAME TOP & BOTTOM SPACE */
}

.hero h1{
font-family:'Orbitron',sans-serif;
font-size:48px;
letter-spacing:3px;
margin-bottom:18px;
}

.hero p{
opacity:.85;
line-height:1.6;
margin-bottom:34px;
}

.hero-buttons{
display:flex;
justify-content:center;
gap:18px;
flex-wrap:wrap;
}

.btn{
padding:14px 30px;
border-radius:30px;
background:linear-gradient(90deg,#7fffe6,#49aaff);
color:#022;
text-decoration:none;
font-weight:500;
}

.btn.outline{
background:transparent;
border:1px solid #7fffe6;
color:#7fffe6;
}

/* ===== SECTIONS ===== */

.section{
max-width:1100px;
margin:120px auto;
padding:0 20px;
}

.section h2{
font-family:'Orbitron',sans-serif;
margin-bottom:30px;
font-size:24px;
}

/* GRID */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:24px;
}

.card{
background:#042c2a;
border-radius:18px;
padding:10px;
box-shadow:0 0 0 1px rgba(0,255,220,.12);
}

.card img{
width:100%;
border-radius:14px;
display:block;
}

/* EXTRA LAST SECTION */

.extra{
text-align:center;
opacity:.75;
padding-bottom:120px;
}

footer{
text-align:center;
opacity:.5;
font-size:13px;
margin-top:40px;
}

</style>
</head>

<body>

<!-- HERO -->

<div class="hero">
<h1>EXTROND</h1>

<p>
Professional Minecraft renders, thumbnails and creator visuals.
</p>

<div class="hero-buttons">
<a href="#" class="btn">Visit YouTube</a>
<a href="#" class="btn outline">View Instagram</a>
</div>
</div>

<!-- THUMBNAILS -->

<div class="section">
<h2>thumbnails</h2>

<div class="grid">
<div class="card"><img src="Untitled23_20260103225034.jpg"></div>
<div class="card"><img src="Untitled17.jpg"></div>
<div class="card"><img src="13447-01.jpg"></div>
<div class="card"><img src="13495-01.jpg"></div>
<div class="card"><img src="IMG_20251116_173026.png"></div>
</div>
</div>

<!-- LOGOS -->

<div class="section">
<h2>logos</h2>

<div class="grid">
<div class="card"><img src="Untitled43_1.png"></div>
<div class="card"><img src="Untitled24_20251223202620.png"></div>
<div class="card"><img src="Untitled24_20251023210831.png"></div>
<div class="card"><img src="Untitled84.png"></div>
</div>
</div>

<!-- EXTRA SPACE SECTION -->

<div class="section extra">
<p>Extrond — Aqua Creator Portfolio</p>
</div>

<footer>
© 2026 Extrond
</footer>

</body>
</html>
