<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extrond</title><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet"><style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Orbitron',sans-serif;
background:#020a0c;
color:#dffcff;
overflow-x:hidden;
}

/* AQUA ELITE BACKGROUND */
body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 20%,rgba(0,255,220,.15),transparent 40%),
radial-gradient(circle at 80% 70%,rgba(0,200,255,.15),transparent 40%);
z-index:-1;
animation:floatGlow 10s linear infinite alternate;
}

@keyframes floatGlow{
0%{transform:translateY(0)}
100%{transform:translateY(-40px)}
}

/* NAVBAR */
nav{
position:sticky;
top:0;
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 20px;
background:rgba(0,20,25,.6);
backdrop-filter:blur(18px);
border-bottom:1px solid rgba(0,255,220,.2);
z-index:99;
}

.logo{
font-size:20px;
font-weight:700;
background:linear-gradient(90deg,#7bffb2,#00eaff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.nav-links a{
text-decoration:none;
color:#bffff6;
margin-left:14px;
padding:8px 14px;
border-radius:12px;
border:1px solid rgba(0,255,220,.3);
transition:.3s;
}

.nav-links a:hover{
background:rgba(0,255,220,.1);
box-shadow:0 0 15px rgba(0,255,220,.4);
}

/* HERO */
.hero{
padding:90px 20px 40px;
text-align:center;
}

.hero h1{
font-size:48px;
background:linear-gradient(90deg,#7bffb2,#00eaff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:10px;
}

.hero p{
max-width:600px;
margin:auto;
opacity:.8;
}

.btn{
display:inline-block;
margin:14px 6px;
padding:14px 24px;
border-radius:18px;
text-decoration:none;
font-size:14px;
transition:.3s;
}

.primary{
background:linear-gradient(90deg,#7bffb2,#00eaff);
color:#001;
}

.secondary{
border:1px solid #00eaff;
color:#9efaff;
}

.btn:hover{
transform:translateY(-3px);
box-shadow:0 0 20px rgba(0,255,220,.5);
}

/* GRID */
.section{
padding:50px 20px;
max-width:1100px;
margin:auto;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:22px;
margin-top:25px;
}

.card{
background:rgba(0,30,35,.6);
border-radius:22px;
overflow:hidden;
border:1px solid rgba(0,255,220,.15);
backdrop-filter:blur(14px);
transition:.4s;
position:relative;
}

.card img{
width:100%;
display:block;
}

.card:hover{
transform:translateY(-6px) scale(1.02);
box-shadow:0 0 25px rgba(0,255,220,.35);
}

/* FULLSCREEN VIEWER */
.viewer{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:none;
justify-content:center;
align-items:center;
z-index:200;
}

.viewer img{
max-width:90%;
max-height:90%;
border-radius:20px;
}

.viewer.active{display:flex}

/* FOOTER */
footer{
text-align:center;
padding:30px 10px;
opacity:.6;
font-size:13px;
}

@media(max-width:700px){
.hero h1{font-size:34px}
nav{flex-direction:column;gap:10px}
}
</style></head><body><nav>
<div class="logo">EXTROND</div>
<div class="nav-links">
<a href="#logo">Logo</a>
<a href="#thumb">Thumbnail</a>
<a href="#contact">Contact</a>
</div>
</nav><section class="hero">
<h1>EXTROND</h1>
<p>Aqua Elite cinematic portfolio — ultra clean creator showcase with neon glass aesthetic.</p>
<a class="btn primary" href="#thumb">View Thumbnails</a>
<a class="btn secondary" href="#contact">Contact</a>
</section><section id="logo" class="section">
<h2>Logo</h2>
<div class="grid">
<img src="12943-01.jpg">
<img src="12496-01.jpg">
</div>
</section><section id="thumb" class="section">
<h2>Thumbnail</h2>
<div class="grid">
<div class="card"><img src="Untitled54_20260121112937.png"></div>
<div class="card"><img src="Untitled50_20260119143236.png"></div>
<div class="card"><img src="Untitled29_20260105184524.jpg"></div>
<div class="card"><img src="Untitled47_20260220185923.png"></div>
<div class="card"><img src="Untitled23_20260103225034.jpg"></div>
<div class="card"><img src="Untitled17.jpg"></div>
<div class="card"><img src="Untitled17_20251019195936.jpg"></div>
<div class="card"><img src="13447-01.jpg"></div>
<div class="card"><img src="13495-01.jpg"></div>
<div class="card"><img src="IMG_20251116_173026.png"></div>
</div>
</section><section id="contact" class="section">
<h2>Contact</h2>
<p style="opacity:.7">Add your social links here.</p>
</section><footer>
© 2026 Extrond — Aqua Elite Mode
</footer><div class="viewer" id="viewer"><img id="viewerImg"></div><script>
const viewer=document.getElementById('viewer');
const viewerImg=document.getElementById('viewerImg');

document.querySelectorAll('.card img').forEach(img=>{
img.onclick=()=>{
viewer.classList.add('active');
viewerImg.src=img.src;
}
});

viewer.onclick=()=>viewer.classList.remove('active');
</script></body>
</html>
