<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXTROND — GOD LEVEL PORTFOLIO</title><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet"><style>
/* =========================
   GOD LEVEL ULTRA DESIGN
========================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
background:#040506;
color:white;
overflow-x:hidden;
}

/* ==== PARTICLE BACKGROUND ==== */
canvas{
position:fixed;
inset:0;
z-index:-2;
}

/* ==== CURSOR GLOW ==== */
.cursor{
position:fixed;
width:120px;
height:120px;
border-radius:50%;
pointer-events:none;
background:radial-gradient(circle,rgba(0,255,200,.25),transparent 60%);
transform:translate(-50%,-50%);
z-index:-1;
}

/* ==== NAVBAR ==== */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 24px;
background:rgba(5,8,8,.7);
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(0,255,200,.15);
position:sticky;
top:0;
z-index:99;
}

.logo{
font-weight:800;
font-size:20px;
background:linear-gradient(90deg,#9cff00,#00ffe1);
-webkit-background-clip:text;
color:transparent;
letter-spacing:2px;
}

.nav a{
margin-left:14px;
text-decoration:none;
color:#aef;
padding:8px 14px;
border-radius:12px;
border:1px solid rgba(0,255,200,.25);
transition:.3s;
}

.nav a:hover{
box-shadow:0 0 14px rgba(0,255,200,.5);
}

/* ==== HERO ==== */
.hero{
text-align:center;
padding:80px 20px 50px;
}

.hero h1{
font-size:52px;
background:linear-gradient(90deg,#9cff00,#00ffe1);
-webkit-background-clip:text;
color:transparent;
margin-bottom:14px;
}

.hero p{
color:#9aa;
max-width:650px;
margin:auto;
line-height:1.6;
}

.buttons{
margin-top:26px;
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:14px;
}

.btn{
padding:14px 22px;
border-radius:16px;
text-decoration:none;
font-size:14px;
transition:.35s;
}

.primary{
background:linear-gradient(90deg,#9cff00,#00ffe1);
color:#000;
}

.outline{
border:1px solid #00ffe1;
color:#00ffe1;
}

.btn:hover{
transform:translateY(-4px);
box-shadow:0 0 18px rgba(0,255,200,.5);
}

/* ==== SECTION ==== */
section{padding:70px 20px;max-width:1150px;margin:auto}
.title{text-align:center;font-size:30px;margin-bottom:10px}
.line{width:140px;height:3px;margin:12px auto 30px;background:linear-gradient(90deg,#9cff00,#00ffe1)}

/* ==== FEATURE CARDS ==== */
.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}
