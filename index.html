<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extrond</title><style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto;}
html,body{background:#021416;color:#dff;scroll-behavior:smooth;}
img{max-width:100%;display:block;border-radius:14px}

/* ===== BACKGROUND ===== */
body::before{
content:"";
position:fixed;
inset:0;
z-index:-1;
background:
radial-gradient(circle at 20% 20%,rgba(0,255,200,.15),transparent 40%),
radial-gradient(circle at 80% 60%,rgba(0,180,255,.12),transparent 40%),
#021416;
}

/* ===== NAVBAR ===== */
nav{
position:sticky;
top:0;
backdrop-filter:blur(12px);
background:rgba(0,30,32,.6);
border-bottom:1px solid rgba(0,255,200,.15);
padding:14px 20px;
display:flex;
align-items:center;
justify-content:space-between;
z-index:100;
}
.logoTitle{font-weight:700;letter-spacing:2px;color:#5fffd2}
.navBtns{display:flex;gap:10px;flex-wrap:wrap}
.navBtns a{
text-decoration:none;
color:#8fffe7;
padding:6px 12px;
border-radius:10px;
border:1px solid rgba(0,255,200,.2);
font-size:13px;
}

/* ===== HERO ===== */
.hero{padding:70px 20px;text-align:center;max-width:900px;margin:auto}
.hero h1{font-size:38px;color:#6fffe9;margin-bottom:10px}
.hero p{opacity:.8;margin-bottom:20px}
.btn{
background:linear-gradient(90deg,#5fffd2,#00c3ff);
border:none;
color:#002;
padding:10px 18px;
border-radius:30px;
margin:6px;
font-weight:600;
}
.btnOutline{
background:transparent;
border:1px solid #5fffd2;
color:#5fffd2;
}

/* ===== SECTION ===== */
section{padding:40px 16px;max-width:1100px;margin:auto}
section h2{margin-bottom:16px;color:#7affef}

/* ===== LOGO GRID ===== */
.logoGrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:14px;
}
.logoGrid img{
width:100%;
height:220px;
object-fit:contain;
background:#042428;
padding:10px;
border:1px solid rgba(0,255,200,.15);
}

/* ===== THUMB GRID ===== */
.thumbGrid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:14px;
}
.thumbCard{
background:#042428;
border:1px solid rgba(0,255,200,.15);
border-radius:16px;
overflow:hidden;
transition:.25s;
}
.thumbCard:hover{transform:translateY(-4px)}
.thumbCard img{
width:100%;
height:180px;
object-fit:cover;
}

/* ===== CONTACT ===== */
.contact{opacity:.8;font-size:14px}
footer{text-align:center;padding:20px;font-size:12px;opacity:.6}

@media(max-width:600px){
.hero h1{font-size:28px}
}
</style></head>
<body><nav>
<div class="logoTitle">EXTROND</div>
<div class="navBtns">
<a href="#logo">Logo</a>
<a href="#thumbnail">Thumbnail</a>
<a href="#contact">Contact</a>
</div>
</nav><div class="hero">
<h1>EXTROND</h1>
<p>Professional Minecraft renders, thumbnails and creator visuals. Clean aqua cinematic portfolio.</p>
<a href="#thumbnail" class="btn">View Thumbnails</a>
<a href="#contact" class="btn btnOutline">Contact</a>
</div><section id="logo">
<h2>Logo</h2>
<div class="logoGrid">
<img src="12496-01.jpg">
<img src="12943-01.jpg">
<img src="Untitled43_1.png">
<img src="Untitled84.png">
</div>
</section><section id="thumbnail">
<h2>Thumbnail</h2>
<div class="thumbGrid">
<div class="thumbCard"><img src="Untitled29_20260105184524.jpg"></div>
<div class="thumbCard"><img src="Untitled47_20260220185923.png"></div>
<div class="thumbCard"><img src="Untitled17_20251019195936.jpg"></div>
<div class="thumbCard"><img src="13447-01.jpg"></div>
<div class="thumbCard"><img src="13495-01.jpg"></div>
<div class="thumbCard"><img src="IMG_20251116_173026.png"></div>
</div>
</section><section id="contact">
<h2>Contact</h2>
<p class="contact">Add your social links here.</p>
</section><footer>© 2026 Extrond — Aqua Mythic Core</footer></body>
</html>
