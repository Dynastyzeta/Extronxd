<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Extrond — Aqua Mythic Core</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
background:#031516;
color:#eaffff;
overflow-x:hidden;
}

/* ===== AQUA MYTHIC BACKGROUND ===== */
body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 20%,rgba(0,255,220,.18),transparent 40%),
radial-gradient(circle at 80% 60%,rgba(0,180,255,.15),transparent 45%);
z-index:-1;
}

/* ===== NAVBAR ===== */
nav{
position:sticky;
top:0;
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 18px;
background:rgba(0,20,22,.7);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(0,255,220,.2);
}

.logoText{
font-weight:800;
color:#5ffff1;
letter-spacing:2px;
}

.navBtns a{
margin-left:10px;
text-decoration:none;
color:#9ff;
border:1px solid rgba(0,255,220,.3);
padding:6px 12px;
border-radius:8px;
font-size:12px;
}

.navBtns a:hover{
background:rgba(0,255,220,.15);
}

/* ===== HERO ===== */
.hero{
padding:70px 20px;
text-align:center;
}

.hero h1{
font-size:42px;
color:#5ffff1;
margin-bottom:10px;
}

.hero p{
color:#9bd;
max-width:520px;
margin:auto;
font-size:14px;
}

/* ===== SECTIONS ===== */
section{
padding:40px 14px;
max-width:1100px;
margin:auto;
}

h2{
margin-bottom:20px;
color:#7ffff3;
}

/* ===== GRID ===== */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:18px;
}

.card{
background:rgba(0,25,28,.6);
border:1px solid rgba(0,255,220,.15);
border-radius:16px;
overflow:hidden;
transition:.3s;
}

.card:hover{
transform:translateY(-6px) scale(1.02);
box-shadow:0 0 20px rgba(0,255,220,.2);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
display:block;
}

/* ===== CONTACT ===== */
.contact{
text-align:center;
color:#9bd;
padding-bottom:80px;
}

footer{
text-align:center;
padding:20px;
color:#6aa;
font-size:12px;
border-top:1px solid rgba(0,255,220,.15);
}

/* ===== MOBILE FIX ===== */
@media(max-width:600px){
.hero h1{font-size:30px}
.card img{height:180px}
}

</style>
</head>
<body>

<nav>
<div class="logoText">EXTROND</div>
<div class="navBtns">
<a href="#thumbnail">Thumbnail</a>
<a href="#logo">Logo</a>
<a href="#contact">Contact</a>
</div>
</nav>

<div class="hero">
<h1>EXTROND</h1>
<p>Aqua Mythic Core — ultra clean creator portfolio. Click Thumbnail or Logo to switch between sections.</p>
</div>

<!-- ===== THUMBNAIL SECTION ===== -->
<section id="thumbnail">
<h2>Thumbnail</h2>
<div class="grid">
<img class="card" src="Untitled54_20260121112937.png">
<img class="card" src="Untitled50_20260119143236.png">
<img class="card" src="Untitled29_20260105184524.jpg">
<img class="card" src="Untitled47_20260220185923.png">
<img class="card" src="Untitled23_20260103225034.jpg">
<img class="card" src="Untitled17.jpg">
<img class="card" src="Untitled17_20251019195936.jpg">
<img class="card" src="13447-01.jpg">
<img class="card" src="13495-01.jpg">
<img class="card" src="IMG_20251116_173026.png">
</div>
</section>

<!-- ===== LOGO SECTION ===== -->
<section id="logo">
<h2>Logo</h2>
<div class="grid">
<img class="card" src="12496-01.jpg">
<img class="card" src="12943-01.jpg">
<img class="card" src="Untitled43_1.png">
<img class="card" src="Untitled84.png">
</div>
</section>

<!-- ===== CONTACT ===== -->
<section id="contact" class="contact">
<h2>Contact</h2>
<p>Add your social links here.</p>
</section>

<footer>
© 2026 Extrond — Aqua Mythic Core
</footer>

</body>
</html>
