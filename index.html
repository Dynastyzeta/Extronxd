body{

nav{
  display:flex;

  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));

  background:#151515;
  border-radius:16px;
  overflow:hidden;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  display:block;
